<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Loja</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" id="titulo">Loja</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Página Inicial <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Catálogo</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Categorias
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Feminina</a>
              <a class="dropdown-item" href="#">Masculina</a>
              <a class="dropdown-item" href="#">Infantil</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Esporte</a>
            </div>
          </li>
        </ul>
        <div
          class="form-inline my-2 my-lg-0 badge badge-light badge-pill"
          id="carrinho-de-compras"
        >
          <i class="fas fa-shopping-cart"></i>
          <span class="badge bg-warning">5</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row m-2">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Calça</h5>
            </div>

            <div class="card-body text-center">
              <img
                class="card-img imagem-mostruario"
                src="https://st4.depositphotos.com/12985848/23032/i/1600/depositphotos_230326694-stock-photo-cropped-image-young-woman-putting.jpg"
              />

              <div class="card-title text-center mt-4">
                <div class="badge badge-dark badge-pill">
                  <h5>R$ 80,00</h5>
                </div>
              </div>
            </div>

            <div class="card-footer text-center">
              <div class="btn-group">
                <button class="btn btn-primary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhe
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Saia</h5>
            </div>

            <div class="card-body text-center">
              <img
                class="card-img imagem-mostruario"
                src="https://cdn.pixabay.com/photo/2020/06/16/04/31/skirt-5304133_1280.jpg"
              />

              <div class="card-title text-center mt-4">
                <div class="badge badge-dark badge-pill">
                  <h5>R$ 60,00</h5>
                </div>
              </div>
            </div>

            <div class="card-footer text-center">
              <div class="btn-group">
                <button class="btn btn-primary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-2">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Camiseta</h5>
            </div>

            <div class="card-body text-center">
              <img
                class="card-img imagem-mostruario"
                src="https://cdn.pixabay.com/photo/2015/04/20/14/43/fashion-731597__340.jpg"
              />

              <div class="card-title text-center mt-4">
                <div class="badge badge-dark badge-pill">
                  <h5>R$ 35,00</h5>
                </div>
              </div>
            </div>

            <div class="card-footer text-center">
              <div class="btn-group">
                <button class="btn btn-primary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhe
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Camisa Feminina</h5>
            </div>

            <div class="card-body text-center">
              <img
                class="card-img imagem-mostruario"
                src="https://st4.depositphotos.com/13349494/20886/i/1600/depositphotos_208860536-stock-photo-cropped-image-woman-holding-hanger.jpg"
              />

              <div class="card-title text-center mt-4">
                <div class="badge badge-dark badge-pill">
                  <h5>R$ 35,00</h5>
                </div>
              </div>
            </div>

            <div class="card-footer text-center">
              <div class="btn-group">
                <button class="btn btn-primary">
                  <i class="fas fa-plus"></i> Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i> Detalhe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
